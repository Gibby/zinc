# Default values for Zinc.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: ghcr.io/gibby/zinc
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "grafana"

imagePullSecrets: []
fullnameOverride: "zinc"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# Credentials for authentication
auth:
  username: "admin"
  password: "Complex-Pass-Word-123"

persistence:
  # Enable Zinc data persistence using PVC, otherwise empty-dir is used
  enabled: true
  # PVC Storage Class for Zinc data volume, if empty - default storage class is used
  storageClass: ""
  # PVC Storage Request for Zinc data volume
  size: "10Gi"

securityContext:
  fsGroup: 1000
  runAsUser: 1000
  runAsGroup: 1000
  runAsNonRoot: true

service:
  type: ClusterIP
  port: 4080

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-passthrough: "false"
    kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    external-dns.alpha.kubernetes.io/hostname: zinc.theawsgurus.com
    external-dns.alpha.kubernetes.io/target: c1-ext.theawsgurus.com
    external-dns/cloudflare-is-public: "true"
  hosts:
    - host: zinc.theawsgurus.com
      - paths:
          - path: /
            pathType: Prefix
  tls:
    - secretName: zinc.theawsgurus.com
      hosts:
        - zinc.theawsgurus.com

resources:
   limits:
     cpu: 1024m
     memory: 512Mi
   requests:
     cpu: 32m
     memory: 50Mi

nodeSelector: {}

tolerations: []

affinity: {}
